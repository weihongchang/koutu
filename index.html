        function handleFile(file) {

                console.log('Blob ç±»å‹:', blob.type, 'å¤§å°:', blob.size);
                console.log('è¯·å°è¯•åœ¨æµè§ˆå™¨åœ°å€æ è®¿é—®è¿™ä¸ª URL æµ‹è¯•å›¾ç‰‡æ˜¯å¦æ­£å¸¸ï¼');
